services:
  billing-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_NAME: billing-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/billing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - billing-net

  billing-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE_NAME: billing-worker
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/billing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      BILLING_CYCLE_INTERVAL: 60000
    ports:
      - "8081:8081"
    depends_on:
      - db
    networks:
      - billing-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: billing
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - billing-net
    ports:
      - "5432:5432"

networks:
  billing-net:
    driver: bridge

volumes:
  postgres-data:
